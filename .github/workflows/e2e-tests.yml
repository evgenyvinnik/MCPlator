name: E2E Tests on Preview Deployment

on:
  deployment_status:

jobs:
  test:
    # Only run if deployment was successful
    if: github.event.deployment_status.state == 'success'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd apps/frontend && bunx playwright install --with-deps chromium

      - name: Run E2E tests against Vercel preview deployment
        run: cd apps/frontend && bun run test
        env:
          # Use the actual Vercel preview URL
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
          # Pass Vercel automation bypass secret for deployment protection
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7
