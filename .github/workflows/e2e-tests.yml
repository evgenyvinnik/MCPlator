name: E2E Tests on Preview Deployment

on:
  deployment_status:

jobs:
  # Debug job to see what events we're receiving
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Deployment state: ${{ github.event.deployment_status.state }}"
          echo "Deployment environment: ${{ github.event.deployment_status.environment }}"
          echo "Target URL: ${{ github.event.deployment_status.target_url }}"
          echo "Full event:"
          echo '${{ toJson(github.event) }}'

  test:
    # Only run if deployment was successful and it's a preview deployment
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd apps/frontend && bunx playwright install --with-deps chromium

      - name: Run E2E tests against Vercel preview deployment
        run: cd apps/frontend && bun run test
        env:
          # Use the actual Vercel preview URL
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7
