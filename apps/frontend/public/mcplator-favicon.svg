<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    text {
      font-family: system-ui, -apple-system, sans-serif;
      font-weight: bold;
      font-size: 24px;
      fill: white;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .btn {
      width: 30px;
      height: 30px;
      rx: 4;
    }
    .op {
      fill: #ff9f0a;
    }
    .num {
      fill: #333333;
    }
  </style>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#000000" rx="8" />

  <!-- Top Left: C -->
  <rect x="2" y="2" class="btn op" />
  <text x="17" y="17" font-size="20">C</text>

  <!-- Top Right: 1 -->
  <rect x="32" y="2" class="btn num" />
  <text x="47" y="17">1</text>

  <!-- Bottom Left: AC -->
  <rect x="2" y="32" class="btn op" />
  <text x="17" y="47" font-size="16">AC</text>

  <!-- Bottom Right: 0 -->
  <rect x="32" y="32" class="btn num" />
  <text x="47" y="47">0</text>
</svg>
