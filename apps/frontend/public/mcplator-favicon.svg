<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- App background (matches the screenshot’s cool gray) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b9bec7"/>
      <stop offset="55%" stop-color="#9ea5b0"/>
      <stop offset="100%" stop-color="#888f9a"/>
    </linearGradient>
    <radialGradient id="bgVignette" cx="30%" cy="20%" r="90%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="65%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.18)"/>
    </radialGradient>

    <!-- Button fills (copied from the CSS you posted) -->
    <linearGradient id="numGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#545454"/>
      <stop offset="45%" stop-color="#3d3d3d"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9d5565"/>
      <stop offset="50%" stop-color="#7a3d4a"/>
      <stop offset="100%" stop-color="#5d2f39"/>
    </linearGradient>

    <!-- Gloss / shading overlays (smoother than the old hard rectangles) -->
    <linearGradient id="glossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.40)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.14)"/>
      <stop offset="62%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <linearGradient id="sheenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="70%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.14)"/>
    </linearGradient>
    <linearGradient id="shadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="78%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.38)"/>
    </linearGradient>

    <!-- Multi-drop-shadow stack to mimic the CSS list closely -->
    <filter id="keyShadow" x="-35%" y="-30%" width="170%" height="200%">
      <!-- 1px / subtle ambient -->
      <feDropShadow dx="1" dy="1" stdDeviation="0.6" flood-color="#000" flood-opacity="0.12"/>
      <!-- deeper key shadow -->
      <feDropShadow dx="0" dy="7" stdDeviation="2.3" flood-color="#000" flood-opacity="0.30"/>
    </filter>

    <!-- Text shadow (matches text-shadow in CSS) -->
    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <!-- Reusable keycap shape with different top/bottom radii (approx border-radius: 6 6 12 12) -->
    <path id="keycapPath" d="
      M 0 4
      A 4 4 0 0 1 4 0
      H 22
      A 4 4 0 0 1 26 4
      V 18
      A 7 7 0 0 1 19 25
      H 7
      A 7 7 0 0 1 0 18
      Z
    "/>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="6" fill="url(#bgGrad)"/>
  <rect width="64" height="64" rx="6" fill="url(#bgVignette)"/>

  <!-- Key helper: draws one key at (x,y) with a chosen fill -->
  <!-- Top-left: C (red) -->
  <g transform="translate(2,3)" filter="url(#keyShadow)">
    <!-- outer ring (0 0 0 3px rgba(0,0,0,0.1) + border) -->
    <!-- <use href="#bezelPath" fill="rgba(0,0,0,0.10)"/>
    <use href="#bezelPath" fill="url(#bezelGrad)" transform="translate(1,1)"/>
    <use href="#bezelPath" fill="none" stroke="rgba(0,0,0,0.8)" stroke-width="1" transform="translate(1,1)"/> -->

    <!-- keycap -->
    <g transform="translate(2,2)">
      <!-- outer ring (0 0 0 3px rgba(0,0,0,0.1)) without bezel -->
      <!-- <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.10)" stroke-width="6" stroke-linejoin="round"/> -->

      <!-- keycap body -->
      <use href="#keycapPath" fill="url(#redGrad)"/>
      <use href="#keycapPath" fill="none" stroke="#0b0c10" stroke-width="1"/>

      <!-- inset edges + gloss/shade overlays -->
      <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.26)" stroke-width="1" opacity="0.55"/>
      <use href="#keycapPath" fill="url(#glossGrad)"/>
      <use href="#keycapPath" fill="url(#sheenGrad)"/>
      <use href="#keycapPath" fill="url(#shadeGrad)"/>

      <!-- side inset shadows (inset ±1px) -->
      <!-- <rect x="1.3" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/>
      <rect x="23.7" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/> -->
    </g>
  </g>
  <text x="16" y="18.5" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="15" fill="#fff" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">C</text>

  <!-- Top-right: 1 (dark) -->
  <g transform="translate(33,3)" filter="url(#keyShadow)">
    <!-- <use href="#bezelPath" fill="rgba(0,0,0,0.10)"/>
    <use href="#bezelPath" fill="url(#bezelGrad)" transform="translate(1,1)"/>
    <use href="#bezelPath" fill="none" stroke="rgba(0,0,0,0.8)" stroke-width="1" transform="translate(1,1)"/> -->
    <g transform="translate(2,2)">
      <!-- <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.10)" stroke-width="6" stroke-linejoin="round"/> -->
      <use href="#keycapPath" fill="url(#numGrad)"/>
      <use href="#keycapPath" fill="none" stroke="#0b0c10" stroke-width="1"/>
      <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.26)" stroke-width="1" opacity="0.55"/>
      <use href="#keycapPath" fill="url(#glossGrad)"/>
      <use href="#keycapPath" fill="url(#sheenGrad)"/>
      <use href="#keycapPath" fill="url(#shadeGrad)"/>
      <!-- <rect x="1.3" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/>
      <rect x="23.7" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/> -->
    </g>
  </g>
  <text x="47" y="18.5" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="15" fill="#fff" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">1</text>

  <!-- Bottom-left: AC (red) -->
  <g transform="translate(2,34)" filter="url(#keyShadow)">
    <!-- <use href="#bezelPath" fill="rgba(0,0,0,0.10)"/>
    <use href="#bezelPath" fill="url(#bezelGrad)" transform="translate(1,1)"/>
    <use href="#bezelPath" fill="none" stroke="rgba(0,0,0,0.8)" stroke-width="1" transform="translate(1,1)"/> -->
    <g transform="translate(2,2)">
      <!-- <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.10)" stroke-width="6" stroke-linejoin="round"/> -->
      <use href="#keycapPath" fill="url(#redGrad)"/>
      <use href="#keycapPath" fill="none" stroke="#0b0c10" stroke-width="1"/>
      <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.26)" stroke-width="1" opacity="0.55"/>
      <use href="#keycapPath" fill="url(#glossGrad)"/>
      <use href="#keycapPath" fill="url(#sheenGrad)"/>
      <use href="#keycapPath" fill="url(#shadeGrad)"/>
      <!-- <rect x="1.3" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/>
      <rect x="23.7" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/> -->
    </g>
  </g>
  <text x="16.5" y="49.5" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="15" fill="#fff" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">AC</text>

  <!-- Bottom-right: 0 (dark) -->
  <g transform="translate(33,34)" filter="url(#keyShadow)">
    <!-- <use href="#bezelPath" fill="rgba(0,0,0,0.10)"/>
    <use href="#bezelPath" fill="url(#bezelGrad)" transform="translate(1,1)"/>
    <use href="#bezelPath" fill="none" stroke="rgba(0,0,0,0.8)" stroke-width="1" transform="translate(1,1)"/> -->
    <g transform="translate(2,2)">
      <!-- <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.10)" stroke-width="6" stroke-linejoin="round"/> -->
      <use href="#keycapPath" fill="url(#numGrad)"/>
      <use href="#keycapPath" fill="none" stroke="#0b0c10" stroke-width="1"/>
      <use href="#keycapPath" fill="none" stroke="rgba(0,0,0,0.26)" stroke-width="1" opacity="0.55"/>
      <use href="#keycapPath" fill="url(#glossGrad)"/>
      <use href="#keycapPath" fill="url(#sheenGrad)"/>
      <use href="#keycapPath" fill="url(#shadeGrad)"/>
      <!-- <rect x="1.3" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/>
      <rect x="23.7" y="3" width="1" height="18" fill="rgba(0,0,0,0.30)" opacity="0.40"/> -->
    </g>
  </g>
  <text x="47.5" y="49.5" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="15" fill="#fff" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">0</text>
</svg>
