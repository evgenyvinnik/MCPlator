<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for dark number buttons -->
    <linearGradient id="numGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#545454"/>
      <stop offset="45%" stop-color="#3d3d3d"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <!-- Gradient for red function buttons -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9d5565"/>
      <stop offset="50%" stop-color="#7a3d4a"/>
      <stop offset="100%" stop-color="#5d2f39"/>
    </linearGradient>
    <!-- Top inner highlight -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.5)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <!-- Bottom inner glow -->
    <linearGradient id="bottomGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="70%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.15)"/>
    </linearGradient>
    <!-- Bottom inner shadow -->
    <linearGradient id="bottomShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="85%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.4)"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="btnShadow" x="-30%" y="-20%" width="160%" height="180%">
      <feDropShadow dx="0" dy="3" stdDeviation="1.5" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Background - calculator body -->
  <rect width="64" height="64" fill="#3a3d42" rx="4"/>
  
  <!-- Top Left: C button (red) -->
  <g filter="url(#btnShadow)">
    <!-- Outer ring shadow -->
    <rect x="2" y="2" width="28" height="28" rx="3" ry="6" fill="rgba(0,0,0,0.1)" stroke="rgba(0,0,0,0.1)" stroke-width="3"/>
    <!-- Main button body -->
    <rect x="3" y="3" width="26" height="26" rx="3" ry="6" fill="url(#redGrad)" stroke="#0b0c10" stroke-width="1"/>
    <!-- Top highlight line -->
    <rect x="5" y="4" width="22" height="3" rx="1.5" fill="url(#topHighlight)" opacity="0.8"/>
    <!-- Bottom glow -->
    <rect x="4" y="4" width="24" height="24" rx="2" ry="5" fill="url(#bottomGlow)"/>
    <!-- Bottom inner shadow -->
    <rect x="4" y="4" width="24" height="24" rx="2" ry="5" fill="url(#bottomShadow)"/>
    <!-- Left edge shadow -->
    <rect x="4" y="5" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
    <!-- Right edge shadow -->
    <rect x="27" y="5" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
  </g>
  <text x="16" y="19" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="15" fill="white" text-anchor="middle" dominant-baseline="middle">C</text>

  <!-- Top Right: 1 button (dark) -->
  <g filter="url(#btnShadow)">
    <rect x="33" y="2" width="28" height="28" rx="3" ry="6" fill="rgba(0,0,0,0.1)" stroke="rgba(0,0,0,0.1)" stroke-width="3"/>
    <rect x="34" y="3" width="26" height="26" rx="3" ry="6" fill="url(#numGrad)" stroke="#0b0c10" stroke-width="1"/>
    <rect x="36" y="4" width="22" height="3" rx="1.5" fill="url(#topHighlight)" opacity="0.8"/>
    <rect x="35" y="4" width="24" height="24" rx="2" ry="5" fill="url(#bottomGlow)"/>
    <rect x="35" y="4" width="24" height="24" rx="2" ry="5" fill="url(#bottomShadow)"/>
    <rect x="35" y="5" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
    <rect x="58" y="5" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
  </g>
  <text x="47" y="19" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>

  <!-- Bottom Left: AC button (red) -->
  <g filter="url(#btnShadow)">
    <rect x="2" y="33" width="28" height="28" rx="3" ry="6" fill="rgba(0,0,0,0.1)" stroke="rgba(0,0,0,0.1)" stroke-width="3"/>
    <rect x="3" y="34" width="26" height="26" rx="3" ry="6" fill="url(#redGrad)" stroke="#0b0c10" stroke-width="1"/>
    <rect x="5" y="35" width="22" height="3" rx="1.5" fill="url(#topHighlight)" opacity="0.8"/>
    <rect x="4" y="35" width="24" height="24" rx="2" ry="5" fill="url(#bottomGlow)"/>
    <rect x="4" y="35" width="24" height="24" rx="2" ry="5" fill="url(#bottomShadow)"/>
    <rect x="4" y="36" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
    <rect x="27" y="36" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
  </g>
  <text x="16" y="50" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">AC</text>

  <!-- Bottom Right: 0 button (dark) -->
  <g filter="url(#btnShadow)">
    <rect x="33" y="33" width="28" height="28" rx="3" ry="6" fill="rgba(0,0,0,0.1)" stroke="rgba(0,0,0,0.1)" stroke-width="3"/>
    <rect x="34" y="34" width="26" height="26" rx="3" ry="6" fill="url(#numGrad)" stroke="#0b0c10" stroke-width="1"/>
    <rect x="36" y="35" width="22" height="3" rx="1.5" fill="url(#topHighlight)" opacity="0.8"/>
    <rect x="35" y="35" width="24" height="24" rx="2" ry="5" fill="url(#bottomGlow)"/>
    <rect x="35" y="35" width="24" height="24" rx="2" ry="5" fill="url(#bottomShadow)"/>
    <rect x="35" y="36" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
    <rect x="58" y="36" width="1" height="20" fill="rgba(0,0,0,0.2)"/>
  </g>
  <text x="47" y="50" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">0</text>
</svg>
